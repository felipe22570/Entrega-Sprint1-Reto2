<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- muestra el sitio correctamente según el dispositivo del usuario -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="styles/styles.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
         rel="stylesheet"
      />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <title>Reto 2 | Calculator app</title>

      <!-- Siéntase libre de eliminar estos estilos o personalizarlos en su propia hoja de estilo.👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <div id="contenedor">
         <div id="titulo">
            <h2 class="texto">calc</h2>
            <span class="texto">THEME</span>
            <div id="select">
               <div id="options" class="texto">
                  <span>1</span>
                  <span>2</span>
                  <span>3</span>
               </div>
               <div id="selectTema">
                  <div class="form-check form-check-inline">
                     <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="option1"
                        value="option1"
                        checked
                     />
                  </div>
                  <div class="form-check form-check-inline">
                     <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="option2"
                        value="option2"
                     />
                  </div>
                  <div class="form-check form-check-inline">
                     <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="option3"
                        value="option3"
                     />
                  </div>
               </div>
            </div>
         </div>

         <input
            type="textfield"
            name="input"
            class="form-control texto"
            value=""
            id="inputTexto"
            readonly
         />

         <div id="contenido">
            <form id="calc" name="calculadora">
               <div id="group-one">
                  <button name="num" class="boton">7</button>
                  <button name="num" class="boton">8</button>
                  <button name="num" class="boton">9</button>
                  <button id="borrar" class="botonDel">DEL</button>

                  <button name="num" class="boton">4</button>
                  <button name="num" class="boton">5</button>
                  <button name="num" class="boton">6</button>
                  <button name="num" class="boton">+</button>

                  <button name="num" class="boton">1</button>
                  <button name="num" class="boton">2</button>
                  <button name="num" class="boton">3</button>
                  <button name="num" class="boton">-</button>

                  <button name="num" class="boton">.</button>
                  <button name="num" class="boton">0</button>
                  <button name="num" class="boton">/</button>
                  <button name="num" class="boton">*</button>
               </div>

               <div id="group-two">
                  <button id="limpiar" class="botonDel">RESET</button>
                  <button id="resultado" name="resultado">=</button>
               </div>
            </form>
         </div>
      </div>

      <script src="scripts/main.js" type="module"></script>
   </body>
</html>
